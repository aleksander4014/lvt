<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Job Listings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        .btn {
            display: inline-block;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background: #45a049;
        }
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remote Job Listings</h1>
        <p>Welcome to a remote job listings page. Enter your plot area information and click the button to view job listings with LVT calculations.</p>
        
        <form action="{% url 'job_listings' %}" method="get">
            <h2>Plot Area Information</h2>
            <div class="form-group">
                <label for="agricultural_area">Agricultural Plot Area (m²):</label>
                <input type="number" id="agricultural_area" name="agricultural_area" min="0" step="0.01" value="0" required>
            </div>
            <div class="form-group">
                <label for="building_area">Building Plot Area (m²):</label>
                <input type="number" id="building_area" name="building_area" min="0" step="0.01" value="0" required>
            </div>
            <div class="form-group">
                <label for="tag">Job description:</label>
                <input type="text" id="tag" name="tag">
            </div>
            <div class="form-group">
                <label for="region">Select Region/Country:</label>
        <select name="region" id="region">
            <option value="">All Regions</option>
            <option value="apac">APAC</option>
            <option value="emea">EMEA</option>
            <option value="latam">LATAM</option>
            <option value="argentina">Argentina</option>
            <option value="australia">Australia</option>
            <option value="austria">Austria</option>
            <option value="belgium">Belgium</option>
            <option value="brazil">Brazil</option>
            <option value="bulgaria">Bulgaria</option>
            <option value="canada">Canada</option>
            <option value="china">China</option>
            <option value="costa-rica">Costa Rica</option>
            <option value="croatia">Croatia</option>
            <option value="cyprus">Cyprus</option>
            <option value="czechia">Czechia</option>
            <option value="denmark">Denmark</option>
            <option value="estonia">Estonia</option>
            <option value="europe">Europe</option>
            <option value="finland">Finland</option>
            <option value="france">France</option>
            <option value="germany">Germany</option>
            <option value="greece">Greece</option>
            <option value="hungary">Hungary</option>
            <option value="ireland">Ireland</option>
            <option value="israel">Israel</option>
            <option value="italy">Italy</option>
            <option value="japan">Japan</option>
            <option value="latvia">Latvia</option>
            <option value="lithuania">Lithuania</option>
            <option value="mexico">Mexico</option>
            <option value="netherlands">Netherlands</option>
            <option value="new-zealand">New Zealand</option>
            <option value="norway">Norway</option>
            <option value="philippines">Philippines</option>
            <option value="poland">Poland</option>
            <option value="portugal">Portugal</option>
            <option value="romania">Romania</option>
            <option value="singapore">Singapore</option>
            <option value="slovakia">Slovakia</option>
            <option value="slovenia">Slovenia</option>
            <option value="south-korea">South Korea</option>
            <option value="spain">Spain</option>
            <option value="sweden">Sweden</option>
            <option value="switzerland">Switzerland</option>
            <option value="thailand">Thailand</option>
            <option value="turkiye">Turkiye</option>
            <option value="united-arab-emirates">United Arab Emirates</option>
            <option value="uk">UK</option>
            <option value="usa">USA</option>
            <option value="vietnam">Vietnam</option>
        </select>
            </div>
            <button type="submit" class="submit-btn">View Job Listings with LVT</button>
        </form>
        
        <p>Or view job listings for no land owners:</p>
        <a href="{% url 'job_listings' %}" class="btn">View Job Listings</a>
    </div>
</body>
</html>
